<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button onclick="clearResult()" class="btn btn-clear">C</button>
            <button onclick="appendToResult('7')" class="btn">7</button>
            <button onclick="appendToResult('8')" class="btn">8</button>
            <button onclick="appendToResult('9')" class="btn">9</button>
            <button onclick="appendToResult('/')" class="btn btn-operator">/</button>
            <button onclick="appendToResult('4')" class="btn">4</button>
            <button onclick="appendToResult('5')" class="btn">5</button>
            <button onclick="appendToResult('6')" class="btn">6</button>
            <button onclick="appendToResult('x')" class="btn btn-operator">*</button>
            <button onclick="appendToResult('1')" class="btn">1</button>
            <button onclick="appendToResult('2')" class="btn">2</button>
            <button onclick="appendToResult('3')" class="btn">3</button>
            <button onclick="appendToResult('-')" class="btn btn-operator">-</button>
            <button onclick="appendToResult('0')" class="btn">0</button>
            <button onclick="calculateResult()" class="btn btn-equal">=</button>
            <button onclick="appendToResult('+')" class="btn btn-operator">+</button>
        </div>
    </div>
    <script src="react.js"></script>
</body>
</html>
